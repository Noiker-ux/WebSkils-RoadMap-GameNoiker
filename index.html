<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Noiker Road Map</title>
</head>
<body data-theme="normal">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__avatar">
                    <img class="header__avatar-img" src="./images/logo.jpg" >
                    <p class="header__avatar-nickname">Alex Vyugin</p>
                </div>
                <div class="header__options">
                    <div class="header__option-theme">
                        <label class="theme-toggler settings-option" for="toggle"  id="theme-toggler">
                            <input class="theme-toggler__checkbox" type="checkbox" id="toggle"  checked />
                            <span class="theme-toggler__switch" aria-hidden="true" ></span>
                        </label>
                    </div>
                    <div class="header__option-faq header__option">
                        <button class="faq__btn header__option-btn">
                            <img class="faq__btn-img header__option-img" src="./images/FAQ.png" alt="FAQ">
                        </button>
                    </div>
                    <div class="header__option-achivment header__option">
                        <button class="achivment__btn header__option-btn">
                            <img class="achivment__btn-img header__option-img" src="./images/Achivment.png" alt="Achivment">
                        </button>
                    </div>
                    <div class="header__option-sayHi header__option">
                        <button class="sayHi__btn header__option-btn">
                            <img class="sayHi__btn-img header__option-img" src="./images/Follower.png" alt="Follower">
                        </button>
                    </div>
                    <div class="header__option-donate header__option">
                        <button class="donate__btn header__option-btn">
                            <img class="donate__btn-img header__option-img" src="./images/Donate.png" alt="Donate">
                        </button>  
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="collection">
                <h1 class="collection__title">1. Fundamentals</h1>
                <div class="areas">
                    <div class="area">
                        <strong class="area__title">HTML</strong>
                        <div class="skills">
                            <div class="skill">
                                <img class="skill__img" src="./images/syntax.svg" alt="Syntax">
                                <p class="skill__subtitle">Syntax</p>
                            </div>     
                            <div class="skill">
                                <img class="skill__img" src="./images/basic-tags.svg" alt="Basic-tags">
                                <p class="skill__subtitle">Basic-tags</p>
                            </div>
                            <div class="skill">
                                <img class="skill__img" src="./images/forms.svg" alt="Forms">
                                <p class="skill__subtitle">Forms</p>
                            </div>
                            <div class="skill">
                                <img class="skill__img" src="./images/seo.svg" alt="SEO">
                                <p class="skill__subtitle">SEO</p>
                            </div>
                            <div class="skill">
                                <img class="skill__img" src="./images/discoverable-content.svg" alt="Discoverable-content">
                                <p class="skill__subtitle">Discoverable content</p>
                            </div>
                            <div class="skill">
                                <img class="skill__img" src="./images/svg.svg" alt="Svg">
                                <p class="skill__subtitle">Svg</p>
                            </div>
                            <div class="skill">
                                <img class="skill__img" src="./images/best-practices.svg" alt="Best-practices">
                                <p class="skill__subtitle">Best practices</p>
                            </div>
                        </div>
                    </div>


                <div class="area">
                    <strong class="area__title">Css</strong>
                    <div class="skills">
                        <div class="skill">
                            <img class="skill__img" src="./images/syntax_css.svg" alt="Syntax">
                            <p class="skill__subtitle">Syntax</p>
                        </div>
                        <div class="skill">
                            <img class="skill__img" src="./images/selectors.svg" alt="Selectors">
                            <p class="skill__subtitle">Selectors</p>
                        </div>
                        <div class="skill">
                            <img class="skill__img" src="./images/specificity.svg" alt="Specificity">
                            <p class="skill__subtitle">Specificity</p>
                        </div>
                        <div class="skill">
                            <img class="skill__img" src="./images/pseudo-selectors.svg" alt="Pseudo-selectors">
                            <p class="skill__subtitle">Pseudo-selectors</p>
                        </div>
                        <div class="skill">
                            <img class="skill__img" src="./images/box-model.svg" alt="Box-model">
                            <p class="skill__subtitle">Box-model</p>
                        </div>
                        <div class="skill">
                            <img class="skill__img" src="./images/margin-collapsing.svg" alt="Margin collapsing">
                            <p class="skill__subtitle">Margin collapsing</p>
                        </div>
                        <div class="skill">
                            <img class="skill__img" src="./images/colors.svg" alt="Colors">
                            <p class="skill__subtitle">Colors</p>
                        </div>
                    </div>
                </div>

                </div>
            </section>
        </div>
    </main>
    <script src="./scripts/app.js"></script>
</body>
</html>
